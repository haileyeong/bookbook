spring.application.name=bookbook

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bookbook
spring.datasource.username=bookbook
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.jakarta.persistence.jdbc.url=jdbc:mysql://localhost:3306/bookbook

spring.jpa.show-sql=true

spring.profiles.active=local

spring.jpa.properties.hibernate.format_sql=true